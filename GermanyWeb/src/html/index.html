<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Game</title>
        <script src="../js/script.js" type="module"></script>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <section class="header"> 
            <div id="title">Breakout</div>
        </section>
        <section class="game">
            <!-- opponent final hand -->
            <div class="descriptive-text opponent handsdesc" id="final2">Opponent's<br>final<br>hand</div>
            <div class="computer-card-slot final opponent oppfinal facedown" id = "oppfinal1"></div>
            <div class="computer-card-slot final opponent oppfinal facedown" id = "oppfinal2"></div>
            <div class="computer-card-slot final opponent oppfinal facedown" id = "oppfinal3"></div>
            <!-- opponent penultimate hand -->
            <div class="descriptive-text opponent handsdesc" id="penult2">Opponent's<br>penultimate<br>hand</div>
            <div class="computer-card-slot penult opponent opppenult" id = "opppen1"></div>
            <div class="computer-card-slot penult opponent opppenult" id = "opppen2"></div>
            <div class="computer-card-slot penult opponent opppenult" id = "opppen3"></div>
            <!-- opponent hand -->
            <div class="descriptive-text opponent handsdesc" id="hand2">Opponent's<br>hand</div>
            <div class="computer-deck opphand facedown"id="extra">Opponent<br>has<br>0<br>additional<br>cards</div>
            <div class="computer-card-slot opponent opphand facedown" id = "opphand1"></div>
            <div class="computer-card-slot opponent opphand facedown" id = "opphand2"></div>
            <div class="computer-card-slot opponent opphand facedown" id = "opphand3"></div>
            <!--center row -->
            <div class="descriptive-text center-desc " id="draw-text" >Draw Pile</div>
            <div class="descriptive-text center-desc" id="center-text">Center Pile
                <button class = "center-desc" id="collect-button">Collect</button>
            </div>
            <div class="descriptive-text center-desc" id="trash-text">Trash Pile</div>
            <div class="computer-deck center "id="draw">52</div>
            <div class="computer-deck center" id="center"></div>
            <div class="computer-deck center" id="trash">0</div>
            <!--player hand-->
            <div class="descriptive-text handsdesc" id="hand1">Your<br>hand</div>
            <div class="playhand player " id="cards-left-left">0</div>
            <div class="arrow player playhand " id = "left-arrow">&larr;</div>
            <div class="computer-card-slot playhand player" id = "playhand1"></div>
            <div class="computer-card-slot playhand player" id = "playhand2"></div>
            <div class="computer-card-slot playhand player" id = "playhand3"></div>
            <div class="arrow player playhand" id = "right-arrow">
                &rarr;
                <div class="playhand player" id="cards-left-right">&nbsp;0</div>
            </div>
            <!--player penultimate hand-->
            <div class="descriptive-text handsdesc" id="pen1">Your<br>penultimate<br>hand</div>
            <div class="computer-card-slot playpenult player" id = "playpen1"></div>
            <div class="computer-card-slot playpenult player" id = "playpen2"></div>
            <div class="computer-card-slot playpenult player" id = "playpen3"></div>
            <!-- player final hand -->
            <div class="descriptive-text handsdesc" id="final1">Your<br>final<br>hand</div>
            <div class="computer-card-slot playfinal player facedown" id = "playfinal1"></div>
            <div class="computer-card-slot playfinal player facedown" id = "playfinal2"></div>
            <div class="computer-card-slot playfinal player facedown" id = "playfinal3"></div>
        </section>
        <footer id = 'footer'>
            <div>2021 &copy; A Gurveer Singh Production</div>
        </footer>
        <!-- <script src="../js/script.js" type="module"></script> -->
    </body>
</html>
